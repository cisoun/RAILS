<html>
	<head>
		<title>RAILS</title>
		<style>
			body {
				background-color: white;
				border: 0;
				margin: 0;
				padding: 0;
			}
		
			canvas {
				width: 100%;
				height: 100%;
			}

			h1 {
				color: #333;
				font-size: 48pt;
				font-style: italic;
				margin: 0;
			}

			h2 {
				font-size: 8pt;
				margin: 0;
			}

			#infos {
				padding: 50px;
				position: absolute;
				text-align: right;
			}
		</style>
	</head>
	<body>
		<div id="infos">
			<h1>RAILS</h1>
			<h2>Experimental game under construction</h2>
		</div>
		<script src="js/three.js"></script>
		<script src="js/OrbitControls.js"></script>
		<script>
			var scene;
			var camera;
			var renderer;
			var car;

			// Create the scene and set the scene size.
			function init() {
				// Create the scene and set the scene size.
				scene = new THREE.Scene();
				var WIDTH = window.innerWidth;
				var HEIGHT = window.innerHeight;

				// Create a renderer and add it to the DOM.
				renderer = new THREE.WebGLRenderer({antialias : false});
				renderer.setClearColor(0xffffff, 0);
				renderer.setSize(WIDTH, HEIGHT);
				document.body.appendChild(renderer.domElement);

				// Create a camera.
				camera = new THREE.PerspectiveCamera(90, WIDTH / HEIGHT, 0.1, 1000);
				camera.position.set(0, 6, 0);
				scene.add(camera);

				// Create an event listener that resizes the renderer with the browser window.
				window.addEventListener('resize', function() {
					var WIDTH = window.innerWidth;
					var HEIGHT = window.innerHeight;
					renderer.setSize(WIDTH, HEIGHT);
					camera.aspect = WIDTH / HEIGHT;
					camera.updateProjectionMatrix();
				})

				// Add OrbitControls so that we can pan around with the mouse.
				controls = new THREE.OrbitControls(camera, renderer.domElement);
			}

			function makeCar() {
				car = new THREE.Mesh();
				var loader = new THREE.JSONLoader();
				loader.load("cars/charger/charger.js", function(geometry) {
					var material = new THREE.MeshPhongMaterial({
						map: THREE.ImageUtils.loadTexture("cars/charger/charger.png"),
						shading: THREE.SmoothShading,
						transparent: true
						});
					car = new THREE.Mesh(geometry, material);
					car.scale.x = car.scale.y = car.scale.z = 1;
					car.rotation.x = 0.1;
					scene.add(car);
				});
			}

			function makeLights() {
				var light1 = new THREE.PointLight(0xffffff, 1, 500);
	            light1.position.set(5, 5, 5);
	            scene.add(light1);
	            
	            var light2 = new THREE.PointLight(0xffffff, 1, 500);
	            light2.position.set(-5, 0, -5);
	            scene.add(light2);
			}

			function render() {
				// Read more about requestAnimationFrame at http://www.paulirish.com/2011/requestanimationframe-for-smart-animating/
				requestAnimationFrame(render);

				//car.rotation.y += 0.01;

				// Render the scene.
				renderer.render(scene, camera);
				controls.update();
			};

			init();
			makeCar();
			makeLights();
			render();
		</script>
	</body>
</html>
